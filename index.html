<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    
</head>
<body class="d-flex justify-content-center   text-dark  pt-1  sss">
    <form action=""  id="form" class=" d-flex flex-column border border-2 border-secondary rounded p-3 mt-1 mb-2  " >
        <h2 class="text-center">Register Form</h2>
        <div class="form-group">
          <label for="">Name :</label><br>
          <input type="text" id="name"  class="w-100  rounded border-1 border-white">
          <p id="nameerror"></p>
        </div>
        <div>
            <label for="">Email :</label><br>
            <input type="text" id="email" class="w-100  rounded border-1 border-white" >
            <p id="emailerror"></p>
        </div>
        <div>
            <label for="">Phone Number :</label><br>
            <input type="number" id="pnumber" class="w-100  rounded border-1 border-white">
            <p id="Pnumbererror"></p>
        </div>
        <div>
            <label for="">Gender :</label><br>
            <label for="">Male</label>
            <input type="radio"id="malegender" name="gender" class="w-25">
            <label for="">Female</label>
            <input type="radio"id="femalegender" name="gender" class="w-25">
            <p id="gendererror"></p>
        </div>
        <div>
            <label for="">Language</label><br>
            <input list="lang" id="Language" class="w-100 rounded  border-1 border-white ">
            <datalist name="" id="lang">
                <option value="Tamil"></option>
                <option value="English"></option>
                <option value="Hindi"></option>
                <option value="Telugu"></option>
            </datalist>
            <P id="langerror"></P>
        </div>
        <div>
            <label for="">Date Of Birth :</label><br>
            <input type="date" id="dob" class=" w-100 rounded border-1 border-white">
            <p id="doberror"></p>
        </div>
        <div>
            <label for="">Password :</label><br>
            <input type="password" id="password" class="w-100  rounded border-1 border-white">
            <p id="passerror"></p>
        </div>
        <div>
            <label for="">Confirm Password :</label><br>
            <input type="password" id="cpassword" class="w-100  rounded border-1 border-white ">
            <p id="cperror"></p>
        </div>
        <div>
            <label for="">checkbox</label><br>
            <input type="checkbox" id="chbox">
            
        </div>
        
        <button class=" btn btn-primary " onclick="validation(event)">submit</button>
    
    </form>
    <script src="index.js"></script>
</body>
</html>
